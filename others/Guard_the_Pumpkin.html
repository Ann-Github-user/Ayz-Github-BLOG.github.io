<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>南瓜保卫战</title>
        <!--link rel="stylesheet" type="text/css" href=""-->
    </head>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            margin: 0;
        }
        canvas{
            height: 100%;
            width: 100%;
        }
    </style>
<body id="body">
    <canvas id="myCanvas"></canvas>
</body>

<script>
    function log(things){
        console.log(things)
    }
    height_=window.innerHeight
    width_=window.innerWidth
    canvas_=document.getElementById("myCanvas")
    body_=document.getElementById("body")
    var ctx=canvas_.getContext("2d");
    rec_w=body_.offsetWidth/5
    rec_w_place=0
    log(body_.offsetWidth/5)
    color_="#006400"
    for(i1=0;i1<5;i1++){
        log(rec_w_place)
        ctx.fillStyle=color_;
        if(color_=="#00FF00")color_="#006400"
        else color_="#00FF00"
        ctx.fillRect(rec_w_place,0,rec_w,25);
        rec_w_place=rec_w_place+rec_w
    }
</script>
